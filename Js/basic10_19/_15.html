<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
  신학기가 시작되고, 아이들이 돌아가면서 자기소개를 하기로 했습니다. 만약
  입력으로 김다정이라는 이름이 주어지면 "안녕하세요. 저는 김다정입니다."라고
  출력하게 해주세요. 입출력 입력 : 김다정 출력 : 안녕하세요. 저는
  김다정입니다.
</pre
    >
    <script>
      let name = prompt("이름을 입력하시오");

      //   console.log("안녕하세요. 저는" + name + "입니다.");
      console.log(`안녕하세요. 저는 ${name} 입니다.`);
    </script>
  </body>
</html>
