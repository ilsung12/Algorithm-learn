<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
    영하네 반은 국어, 수학, 영어 시험을 보았습니다. 
    영하는 친구들의 평균 점수를 구해주기로 했습니다. 
    공백으로 구분하여 세 과목의 점수가 주어지면 전체 평균
    점수를 구하는 프로그램을 작성하세요. 
    단, 소숫점 자리는 모두 버립니다. 
    
    입출력
    입력 : 20 30 40 
    출력 : 30
      </pre
    >

    <script>
      //const score = ["70", "94", "80"];
      const score = prompt("세 과목의 점수를 입력하세요").split(' ');
      let sum = 0 
      for (let i=0; i < score.length; i++) {
          sum = sum + parseInt(score[i], 10)
      }

      console.log(Math.floor(sum/score.length));
    </script>
  </body>
</html>
