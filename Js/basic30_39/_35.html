<body>
    <pre>
        2제곱, 3제곱, 4제곱을 할 수 있는 Factory 함수를 만들려고 합니다. 

        <pass>에 코드를 작성하여 two함수를 완성하세요.
        
        
    </pre>
    <script>
        function one(n){ // 제곱수
            function two(m){ // 값
                // pass
                let x = Math.pow(m, n)
                
                // Math.pow(base, exponent)
                return x
                
                console.log('n', n, 'm', m)
            }
            return two;
        }
        
        const a = one(2);
        const b = one(3);
        const c = one(4);
        
        console.log(a(10));
        console.log(b(10));
        console.log(c(10));
    </script>
