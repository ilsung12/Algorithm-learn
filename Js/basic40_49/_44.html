<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <pre>
        **사용자가 입력한 양의 정수의 각 자리수의 합을 구하는 프로그램**을 만들어주세요

        **예를들어**
        18234 = 1+8+2+3+4 이고 정답은 18 입니다.
        3849 = 3+8+4+9 이고 정답은 24입니다.
        
        
        **입출력**
        입력 : 18234
        출력 : 18
        
        입력 : 3849
        출력 : 24
        
    </pre>
    <script>
      let num = "12345";
      let sum = 0;

      // 10나누어 나머지값을 누적
      while (num) {
        // num 이 0일때 종료
        sum = sum + (num % 10);
        num = Math.floor(num / 10);
        console.log("num -> ", num);
      }

      console.log(sum);
    </script>
  </body>
</html>
