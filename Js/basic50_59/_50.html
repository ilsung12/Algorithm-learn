<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블정렬</title>
</head>
<body>
    <pre>
        버블정렬은 두 인접한 원소를 검사하여 정렬하는 방법을 말합니다. 
        시간 복잡도는 느리지만 코드가 단순하기 때문에 자주 사용됩니다.
    </pre>
    <script>
    function bubble(arr) {
    let result = arr.slice(); // [...abc] 처럼 복사본 만든거임

    for (let i = 0; i < result.length - 1; i++) {  // -1 인 이유 : 비교하는 횟수는 -1회 이기 떄문
        for (let j = 0; j < result.length - i; j++) { // i를 뺀 이유 : 비교가 끝난 원소를 제외하기 위해
        if (result[j] > result[j + 1]) {
            //빈칸을 채워주세요.
            let temp = result[j]
            result[j] = result[j+1]
            result[j+1] = temp            
        }
        }
    }
    return result;
    }

    const items = prompt('입력해주세요.').split(' ').map((n) => {
    return parseInt(n, 10);
    });

    console.log(bubble(items));
    </script>
</body>
</html>
