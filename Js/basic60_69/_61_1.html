<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 압축하기</title>
  </head>
  <body>
    <pre>
        문자열을 입력받고 연속되는 문자열을 압축해서 표현하고 싶습니다.

        **입력**
        aaabbbbcdddd
        
        **출력**
        a3b4c1d4
    </pre>
    <script>
      const user_s = 'aaabbbbcddccdd'
      let result_s = ''
      let store_s = user_s[0]
      let count = 0

      for(let i of user_s){
          console.log(i)
          if ( i == store_s){
            count+=1
          } else {
              result_s += store_s + String(count)
              store_s = i
              count = 1
          }
          
      }
      result_s += store_s + String(count)

      console.log(result_s)


    </script>
  </body>
</html>
