<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20190527</title>
</head>
<body>
    <pre>
        `20190527`을 출력합니다.  아래 기준만 만족하면 됩니다.

        1. 코드 내에 숫자가 없어야 합니다.
            - 예) console.log(20190923)이라고 하시면 안됩니다.
        2. 파일 이름이나 경로를 사용해서는 안됩니다.
        3. 시간, 날짜 함수를 사용해서는 안됩니다.
        4. 에러 번호 출력을 이용해서는 안됩니다.
        5. input을 이용해서는 안됩니다.
    </pre>
    <script>
        let date = 'aacdddddddddfffffgghhhhhhh'

        console.log(`
        ${date.match(/a/g).length}
        ${Number(date.match(/b/g))}
        ${date.match(/c/g).length}
        ${date.match(/d/g).length}
        ${Number(date.match(/e/g))}
        ${date.match(/f/g).length}
        ${date.match(/g/g).length}
        ${date.match(/h/g).length}
        `)

    </script>
</body>
</html>
