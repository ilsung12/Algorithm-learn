<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        a = [1, 2, 3, 4]
        b = [a, b, c, d]
        이런 리스트가 있을 때 [[1, a], [b, 2], [3, c], [d, 4]] 
        이런 식으로 a, b 리스트가 번갈아가면서 출력되게 해주세요.
    </pre>
    <script>
      const num = [1, 2, 3, 4];
      const str = ['a', 'b', 'c', 'd'];

      let arr = num.map((a, i) => {
        if (a % 2 == 1) {
          return [a, str[i]];
        } else {
          return [str[i], a];
        }
      });

      console.log(arr);
    </script>
  </body>
</html>
